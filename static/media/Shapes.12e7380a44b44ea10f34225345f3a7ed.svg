<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"
    stroke="black" stroke-width="4">
    <defs>
        <pattern id="red-striped" width="10%" height="10%" viewBox="0 0 4 4">
            <line x1="0" y="0" x2="4" y2="0" stroke="red"/>
        </pattern>
        <pattern id="green-striped" width="10%" height="10%" viewBox="0 0 4 4">
            <line x1="0" y="0" x2="4" y2="0" stroke="green"/>
        </pattern>
        <pattern id="purple-striped" width="10%" height="10%" viewBox="0 0 4 4">
            <line x1="0" y="0" x2="4" y2="0" stroke="purple"/>
        </pattern>
    </defs>
    <style>
        .red {
            --card-color: red;
            stroke: var(--card-color);
        }
        .green {
            --card-color: green;
            stroke: var(--card-color);
        }
        .purple {
            --card-color: purple;
            stroke: var(--card-color);
        }

        .red-striped {
            fill: url(#red-striped);
        }
        .green-striped {
            fill: url(#green-striped);
        }
        .purple-striped {
            fill: url(#purple-striped);
        }

        .empty {
            fill: none;
        }
        .solid {
            fill: var(--card-color);
        }
    </style>

    <symbol id="oval" width="50" height="100" viewBox="-10 -10 70 120">
        <path d="M 0,20
                L 0,80
                A 25,20, 0,0,0, 50,80
                L 50,20
                A 25,20, 0,0,0, 0,20" />
    </symbol>

    <symbol id="diamond" width="50" height="100" viewBox="-10 -10 70 120">
        <path d="M 0,50
                L 25,100
                L 50,50
                L 25,0
                z" />
    </symbol>

    <symbol id="squiggle" width="50" height="100" viewBox="-10 -10 70 120">
        <!-- straight edges form parallelogram with x vals 20,40,, 10,30 and y vals 35,65
        <path d="M 20,35
                A 30,15 20,1,1 40,35
                L 30,65
                A 20,15 30,1,1 10,65
                z" /> -->

                <!-- 
                    x coords: 0, 15, 20, 30, 35, 50
                    y coords: 0, 17, 34, 66, 83, 100
                    x, y, slope
                    1: 20, 0, h
                    2: 50, 34, v
                    3: 35, 66, v
                    4: 50, 83, v
                    5: 30, 100, h
                    6: 0, 66, v
                    7: 15, 34, v
                    8: 0, 17, v
                -->
        <path d="M 20,0
                C 30,0 50,24 50,34
                S 35,56 35,66
                S 50,73 50,83
                S 40,100 30,100
                S 0,76 0,66
                S 15,44 15,34
                S 0,27 0,17
                S 10,0 20,0
                " />

        <!-- Two ellipses barely intersecting each other at 20,50 and 30,50
        <path d="M 20,50
                A 20,10 20,1,1 30,50
                A 20,10 20,1,1 20,50" /> -->
    </symbol>

    <rect x="0" y="0" width="100%" height="100%" fill="white"/>

    <use href="#diamond" x="10%" y="30%" width="20%" height="40%" class="red-striped red" />
    <use href="#oval" x="40%" y="30%" width="20%" height="40%" class="solid purple" />
    <use href="#squiggle" x="70%" y="30%" width="20%" height="40%" class="green-striped green" />
</svg>
